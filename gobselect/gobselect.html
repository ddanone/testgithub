<body>

<label>Auto</label>
<input id="cd_auto">
<button id="searchButton">lupa</button>
<br>
<label>val a borrar</label>
<input id="borrar">
<button onclick="borrar()">borrar</button>
<br><br><br>
<button onclick="append()">append</button>
<button onclick="prepend()">prepend</button>
<button onclick="appendArray()">append array</button>
<button onclick="appendNull()">append null</button>


<script type="module">
//import { GobSelect } from "http://localhost/ra/gobselect/gobselect.js";
import { GobSelect } from "./gobselect.js";
window.onload=function(){
    
    let auto = document.querySelector('#cd_auto');
    let searchButton = document.querySelector('#searchButton');
    let ops = {
        controlType:'select',
        searchButton: searchButton,
        minChars: 0,
        maxItems:6,
        tabSelect:true,
        data:[
            {v:'01',l:'UNO'},
            {v:'02',l:'DOS'},
            {v:'03',l:'TRES'},
            {v:'04',l:'cuatro'},
            {v:'05',l:'cinco'},
            {v:'06',l:'seis'},
            {v:'07',l:'siete'},
            {v:'08',l:'ocho'},
            {v:'09',l:'nueve'},
            {v:'10',l:'diez'},
            {v:'11',l:'once'},
            {v:'12',l:'doce'},
        ]
    };
    auto.gs=new GobSelect(auto, ops);
    console.log( auto );
}
</script>

function append(){
    let auto = document.querySelector('#cd_auto');
    auto.gs.addOption( {v:'04',l:'CUATRO'} );
}
function prepend(){
    let auto = document.querySelector('#cd_auto');
    auto.gs.addOption( {v:'04',l:'CUATRO'} ,1 );
}
function appendArray(){
    let a =[
            {v:'97',l:'**97**'},
            {v:'98',l:'**98**'},
            {v:'99',l:'**99**'},
        ];
    let auto = document.querySelector('#cd_auto');
    auto.gs.addOption( a );
}
function appendNull(){
    let auto = document.querySelector('#cd_auto');
    auto.gs.addOption();
}
function borrar(){
    let b = document.querySelector('#borrar').value;
    let auto = document.querySelector('#cd_auto');
    auto.gs.delOption(b);
}
</script>
